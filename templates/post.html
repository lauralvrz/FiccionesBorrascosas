{% extends "layout.html" %}
{% block title %}Publicar{% endblock %}

{% block body %}

<h3 class="text-center pt-5 pb-3">Crear publicación:</h3>
<form class="container w-75 bg-light jumbotron shadow border p-5" action="/post" method="POST" autocomplete="off">
    <div class="form-row">
        <div class="form-group col">
            <label for="titulo">Título del libro</label>
            <input type="text" class="form-control" id="edTitulo" placeholder="Título" name=edTitulo>
        </div>
        <div class="form-group col">
            <label for="autor">Autor del libro</label>
            <input type="text" class="form-control" id="edAutor" placeholder="Autor" name=edAutor>
        </div>
    </div>
    <div class="form-group">
        <label for="Resumen">Resumen del libro</label>
        <textarea class="form-control" id="edResumen" rows="3" name=edResumen></textarea>
    </div>
    <div class="form-group">
        <label for="portada">Portada</label>
        <input type="text" class="form-control" id="edPortada" placeholder="Enlace de la imagen" name=edPortada>
    </div>
    {% with mensajes_error = get_flashed_messages() %}
    {% if mensajes_error %}
    <div class="alert alert-danger" id="dvErrores" role="alert">
        {% for mensaje in mensajes_error %}
        <strong>{{ mensaje }}</strong>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="row pt-4 justify-content-center">
        <div class="col-4">
            <a href="/" title="Cancelar">
                <button type="button" class="btn btn-outline-danger p-2 font-weight-bold rounded-pill"
                    style="width: 10rem;">
                    <i class="fas fa-times-circle"></i>
                    <span class="align-top">Cancelar</span>
                </button>
            </a>
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary p-2 font-weight-bold rounded-pill" value="save"
                style="width: 10rem;">
                <i class="fas fa-check-circle"></i>
                <span class="align-top">Publicar</span>
            </button>
        </div>
    </div>
</form>
<br>

{% endblock %}
